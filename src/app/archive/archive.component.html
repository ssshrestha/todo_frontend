
<div  class="row">
  <div style="margin-top: 6%; margin-left: 20%;" *ngIf="archiveData==''">
    <img src="assets/images/allclear.png" alt="No Archieved Task" width="80%" height="80%">
 </div>
  <mat-card class="example-card" *ngFor="let task of archiveData">
  
      <mat-card-title> {{task.task.taskTitle}}</mat-card-title>
       <mat-card-subtitle> {{task.task.taskDescription}}  </mat-card-subtitle>
      <img mat-card-image src="{{task.task.taskImage}}">
      <mat-card-subtitle> {{task.task.date}}  </mat-card-subtitle>
      <mat-card-actions>
        <button
          mat-button
          matTooltip="Unarchieve Task"  color="primary"
          (click)="unArchive(task.archiveId)"
        >
          <mat-icon class="material-icons-outlined">unarchive</mat-icon>
        </button>
      
        <button mat-button color="warn" (click)="deleteTask(task.archiveId)"><mat-icon class="material-icons-outlined" matTooltip="Delete Archieved Task">delete</mat-icon></button> 
      </mat-card-actions>
    </mat-card>
  </div>
